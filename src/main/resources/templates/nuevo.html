<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nueva orden de compra</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
  <div class="card shadow">
    <div class="card-body">
      <h3>Nueva orden de compra</h3>
      <form class="row g-3" th:action="@{/ordenes/registrar}" th:object="${orden}" method="post" novalidate>
        <div class="col-md-6">
          <label class="form-label">Proveedor</label>
          <select class="form-select" th:field="*{proveedor}" required>
            <option value="">--Seleccione--</option>
            <option th:each="p : ${proveedores}" th:value="${p.id}" th:text="${p.razonSocial}"></option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Monto</label>
          <input type="number" step="0.01" class="form-control" th:field="*{monto}" required>
        </div>
        <div class="col-md-12">
          <label class="form-label">Direcci√≥n de entrega</label>
          <input type="text" class="form-control" th:field="*{direccionEntrega}" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Fecha de entrega</label>
          <input type="date" class="form-control" th:field="*{fechaEntrega}" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Estado</label>
          <select class="form-select" th:field="*{estado}" required>
            <option value="">--Seleccione--</option>
            <option value="P">Pendiente</option>
            <option value="C">Completado</option>
            <option value="A">Anulado</option>
          </select>
        </div>
        <div class="col-12 d-flex justify-content-between">
          <a th:href="@{/ordenes}" class="btn btn-outline-dark"><i class="fa-solid fa-reply"></i> Regresar</a>
          <div>
            <button type="reset" class="btn btn-secondary"><i class="fa-solid fa-broom"></i> Limpiar</button>
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Registrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
