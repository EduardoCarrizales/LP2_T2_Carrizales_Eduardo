<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de órdenes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
<div class="container mt-4">
  <div class="card shadow">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">Listado de órdenes de compra</h2>
        <a th:href="@{/ordenes/nuevo}" class="btn btn-success"><i class="fa-solid fa-plus"></i> Nuevo</a>
      </div>

      <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

      <div class="table-responsive">
        <table class="table table-hover table-sm align-middle">
          <thead class="table-dark text-center">
          <tr>
            <th>Número</th>
            <th>Fecha de entrega</th>
            <th>Dirección de entrega</th>
            <th>Proveedor</th>
            <th>Rubro</th>
            <th>Página web</th>
            <th class="text-end">Monto</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody class="table-secondary text-nowrap">
          <tr th:each="oc : ${ordenes}">
            <td th:text="${oc.nroOrden}"></td>
            <td th:text="${oc.fechaEntrega}"></td>
            <td th:text="${oc.direccionEntrega}"></td>
            <td th:text="${oc.proveedor.razonSocial}"></td>
            <td th:text="${oc.proveedor.rubro != null ? oc.proveedor.rubro.denominacion : '-'}"></td>
            <td>
              <a th:if="${oc.proveedor.paginaWeb}" th:href="${'https://' + oc.proveedor.paginaWeb}" target="_blank"
                 th:text="${oc.proveedor.paginaWeb}"></a>
            </td>
            <td class="text-end" th:text="${#numbers.formatDecimal(oc.monto,1,2)}"></td>
            <td th:text="${oc.estado}"></td>
            <td class="text-center">
              <a th:href="@{'/ordenes/' + ${oc.nroOrden} + '/editar'}"
                 class="btn btn-outline-secondary btn-sm" title="Editar">
                <i class="fa-regular fa-pen-to-square"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
</body>
</html>
